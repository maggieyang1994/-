<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 将事件绑定到父组件中 事件由子组件触发 冒泡到父组件  在父亲组件中绑定的方法里面通过e.target.getAtribute拿到子组件的自定义标签 -->
  <div id="app">
    <ul  @click="handleClick">
      <li data-index="1">1</li>
      <li data-index="2">2</li>
      <li data-index="3">3</li>
  
     
    </ul>
  </div>
</body>
</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: "#app",
    
    data() {
      return {
    
      };
    },
    methods: {
      handleClick(e){
        console.log(e.target.getAttribute("data-index"), e.target.dataset.dataIndex)
      }
    },
  }); 
</script>
